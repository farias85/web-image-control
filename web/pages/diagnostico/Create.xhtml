<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">

        <ui:define name="title">
            <h:outputText value="#{bundle.CreateDiagnosticoTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">            

            <h:form id="DiagnosticoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{diagnosticoController.renderedCreate}">
                        <p:outputLabel value="#{bundle.CreateDiagnosticoLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{diagnosticoController.selected.nombre}" title="#{bundle.CreateDiagnosticoTitle_nombre}" required="true" requiredMessage="#{bundle.CreateDiagnosticoRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.CreateDiagnosticoLabel_descripcion}" for="descripcion" />
                        <p:inputTextarea rows="4" cols="30" id="descripcion" value="#{diagnosticoController.selected.descripcion}" title="#{bundle.CreateDiagnosticoTitle_descripcion}" />
                    </p:panelGrid>
                    
                    <p:commandButton action="#{diagnosticoController.actionCreate}" value="#{bundle.Save}" ajax="false"/>                    
                    
                    <p:commandButton immediate="true" action="#{diagnosticoController.actionCancel}" value="#{bundle.Cancel}" />
                    
                </h:panelGroup>
            </h:form>

        </ui:define>

    </ui:composition>
</html>
