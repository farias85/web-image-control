<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:utils="http://xmlns.jcp.org/jsf/composite/utils">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListDiagnosticoTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">

            <utils:menu-crud id="MenuCrud" controller="#{diagnosticoController}" 
                             disabledValue="#{diagnosticoController.selected.idDiagnostico}"
                             datalist=":DiagnosticoListForm:datalist"/>

            <h:form id="DiagnosticoListForm">

                <utils:context-menu-crud id="ContextMenu" controller="#{diagnosticoController}" 
                                         disabledValue="#{diagnosticoController.selected.idDiagnostico}"
                                         datalist=":DiagnosticoListForm:datalist"/>

                <p:panel header="#{bundle.ListDiagnosticoTitle}">
                    <p:dataTable id="datalist" value="#{diagnosticoController.items}" var="item"
                                 selectionMode="single" selection="#{diagnosticoController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idDiagnostico}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 reflow="true"
                                 widgetVar="dtable"
                                 emptyMessage="#{bundle.TableQueryNotFound}" 
                                 filteredValue="#{diagnosticoController.filtered}">

                        <p:ajax event="rowSelect"   update=":MenuCrud:MenuForm, :DiagnosticoListForm:ContextMenu:context-menu"/>
                        <p:ajax event="rowUnselect" update=":MenuCrud:MenuForm, :DiagnosticoListForm:ContextMenu:context-menu"/>

                        <p:column filterBy="#{item.nombre}" sortBy="#{item.nombre}"  filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDiagnosticoTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </p:column>
                        <p:column filterBy="#{item.descripcion}" sortBy="#{item.descripcion}"  filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDiagnosticoTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </p:column>

                    </p:dataTable>
                </p:panel>
            </h:form>

        </ui:define>
    </ui:composition>

</html>
