<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">

        <ui:define name="title">
            <h:outputText value="#{bundle.EditDiagnosticoTitle}"></h:outputText>
        </ui:define>
    
        <ui:define name="body">   

            <h:form id="DiagnosticoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{diagnosticoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditDiagnosticoLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{diagnosticoController.selected.nombre}" title="#{bundle.EditDiagnosticoTitle_nombre}" required="true" requiredMessage="#{bundle.EditDiagnosticoRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.EditDiagnosticoLabel_descripcion}" for="descripcion" />
                        <p:inputTextarea rows="4" cols="30" id="descripcion" value="#{diagnosticoController.selected.descripcion}" title="#{bundle.EditDiagnosticoTitle_descripcion}" />
                    </p:panelGrid>
                    <p:commandButton action="#{diagnosticoController.actionEdit}" value="#{bundle.Save}" ajax="false"/>
                    <p:commandButton action="#{diagnosticoController.actionCancel}" immediate="true" value="#{bundle.Cancel}" />
                     <p:outputLabel value="#{id}" />
                </h:panelGroup>
            </h:form>

        </ui:define>
        
    </ui:composition>
</html>
