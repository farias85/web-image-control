<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">

        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPacienteTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">


            <h:form id="PacienteViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pacienteController.selected != null}">
                        <h:outputText value="#{bundle.ViewPacienteLabel_historiaClinica}"/>
                        <h:outputText value="#{pacienteController.selected.historiaClinica}" title="#{bundle.ViewPacienteTitle_historiaClinica}"/>
                        <h:outputText value="#{bundle.ViewPacienteLabel_nombre}"/>
                        <h:outputText value="#{pacienteController.selected.nombre}" title="#{bundle.ViewPacienteTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewPacienteLabel_apellidos}"/>
                        <h:outputText value="#{pacienteController.selected.apellidos}" title="#{bundle.ViewPacienteTitle_apellidos}"/>
                        <h:outputText value="#{bundle.ViewPacienteLabel_edad}"/>
                        <h:outputText value="#{pacienteController.selected.edad}" title="#{bundle.ViewPacienteTitle_edad}"/>
                        <h:outputText value="#{bundle.ViewPacienteLabel_sexo}"/>
                        <h:outputText value="#{bundle.CreatePacienteTitle_sexo_male}" rendered="#{pacienteController.selected.sexo eq true}" /> 
                        <h:outputText value="#{bundle.CreatePacienteTitle_sexo_female}" rendered="#{pacienteController.selected.sexo eq false}" />
                    </p:panelGrid>
                    <p:commandButton immediate="true" action="#{pacienteController.actionCancel}" value="#{bundle.Cancel}" />
                </h:panelGroup>
            </h:form>

        </ui:define>
    </ui:composition>
</html>
