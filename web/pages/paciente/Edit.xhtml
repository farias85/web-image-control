<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">

        <ui:define name="title">
            <h:outputText value="#{bundle.EditPacienteTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">

            <h:form id="PacienteEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pacienteController.selected != null}">
                        
                        <p:outputLabel value="#{bundle.CreatePacienteLabel_historiaClinica}" for="historiaClinica" />
                        <p:inputText id="historiaClinica" value="#{pacienteController.selected.historiaClinica}" title="#{bundle.CreatePacienteTitle_historiaClinica}" 
                                     required="true" requiredMessage="#{bundle.CreatePacienteRequiredMessage_historiaClinica}">                           
                        </p:inputText>

                        <p:outputLabel value="#{bundle.CreatePacienteLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{pacienteController.selected.nombre}" title="#{bundle.CreatePacienteTitle_nombre}" 
                                     required="true" requiredMessage="#{bundle.CreatePacienteRequiredMessage_nombre}"/>

                        <p:outputLabel value="#{bundle.CreatePacienteLabel_apellidos}" for="apellidos" />
                        <p:inputText id="apellidos" value="#{pacienteController.selected.apellidos}" title="#{bundle.CreatePacienteTitle_apellidos}" 
                                     required="true" requiredMessage="#{bundle.CreatePacienteRequiredMessage_apellidos}"/>

                        <p:outputLabel value="#{bundle.CreatePacienteLabel_edad}" for="edad" />
                        <p:inputText id="edad" value="#{pacienteController.selected.edad}" title="#{bundle.CreatePacienteTitle_edad}" 
                                     required="true" requiredMessage="#{bundle.CreatePacienteRequiredMessage_edad}"/>

                        <p:outputLabel value="#{bundle.CreatePacienteLabel_sexo}" for="sexo" />
                        <p:selectBooleanCheckbox id="sexo" value="#{pacienteController.selected.sexo}" 
                                                 required="true" requiredMessage="#{bundle.EditPacienteRequiredMessage_sexo}"/>
                        
                    </p:panelGrid>
                    
                    <p:commandButton id="submit" action="#{pacienteController.actionEdit}" value="#{bundle.Save}" ajax="false"/>
                    <p:commandButton immediate="true" action="#{pacienteController.actionCancel}" value="#{bundle.Cancel}" />
                    
                </h:panelGroup>
            </h:form>
            
        </ui:define>

    </ui:composition>
</html>
