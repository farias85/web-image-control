<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MedicoCreateDlg" widgetVar="MedicoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateMedicoTitle}">
            <h:form id="MedicoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{medicoController.renderedCreate}">
                        <p:outputLabel value="#{bundle.CreateMedicoLabel_nombreApellidos}" for="nombreApellidos" />
                        <p:inputText id="nombreApellidos" value="#{medicoController.selected.nombreApellidos}" title="#{bundle.CreateMedicoTitle_nombreApellidos}" required="true" requiredMessage="#{bundle.CreateMedicoRequiredMessage_nombreApellidos}"/>
                        <p:outputLabel value="#{bundle.CreateMedicoLabel_descripcion}" for="descripcion" />
                        <p:inputTextarea rows="4" cols="30" id="descripcion" value="#{medicoController.selected.descripcion}" title="#{bundle.CreateMedicoTitle_descripcion}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{medicoController.create}" value="#{bundle.Save}" update="display,:MedicoListForm:datalist,:growl" oncomplete="handleSubmit(args,'MedicoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" immediate="true"  onclick="MedicoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
