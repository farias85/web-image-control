<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListModalidadTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListModalidadEmpty}" rendered="#{modalidadController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{modalidadController.items.rowCount > 0}">
                    <h:outputText value="#{modalidadController.pagination.pageFirstItem + 1}..#{modalidadController.pagination.pageLastItem + 1}/#{modalidadController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{modalidadController.previous}" value="#{bundle.Previous} #{modalidadController.pagination.pageSize}" rendered="#{modalidadController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{modalidadController.next}" value="#{bundle.Next} #{modalidadController.pagination.pageSize}" rendered="#{modalidadController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{modalidadController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListModalidadTitle_idModalidad}"/>
                            </f:facet>
                            <h:outputText value="#{item.idModalidad}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListModalidadTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListModalidadTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{modalidadController.prepareView}" value="#{bundle.ListModalidadViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{modalidadController.prepareEdit}" value="#{bundle.ListModalidadEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{modalidadController.destroy}" value="#{bundle.ListModalidadDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{modalidadController.prepareCreate}" value="#{bundle.ListModalidadCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListModalidadIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
