<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ModalidadCreateDlg" widgetVar="ModalidadCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateModalidadTitle}">
            <h:form id="ModalidadCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{modalidadController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateModalidadLabel_idModalidad}" for="idModalidad" />
                        <p:inputText id="idModalidad" value="#{modalidadController.selected.idModalidad}" title="#{bundle.CreateModalidadTitle_idModalidad}" required="true" requiredMessage="#{bundle.CreateModalidadRequiredMessage_idModalidad}"/>
                        <p:outputLabel value="#{bundle.CreateModalidadLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{modalidadController.selected.nombre}" title="#{bundle.CreateModalidadTitle_nombre}" required="true" requiredMessage="#{bundle.CreateModalidadRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.CreateModalidadLabel_descripcion}" for="descripcion" />
                        <p:inputTextarea rows="4" cols="30" id="descripcion" value="#{modalidadController.selected.descripcion}" title="#{bundle.CreateModalidadTitle_descripcion}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{modalidadController.create}" value="#{bundle.Save}" update="display,:ModalidadListForm:datalist,:growl" oncomplete="handleSubmit(args,'ModalidadCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ModalidadCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
