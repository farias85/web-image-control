<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">

        <ui:define name="title">
            <h:outputText value="#{bundle.CreateModalidadTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">            

            <h:form id="ModalidadCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{modalidadController.renderedCreate}">
                        <p:outputLabel value="#{bundle.CreateModalidadLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{modalidadController.selected.nombre}" title="#{bundle.CreateModalidadLabel_nombre}" required="true" requiredMessage="#{bundle.CreateModalidadRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.CreateModalidadLabel_descripcion}" for="descripcion" />
                        <p:inputTextarea rows="4" cols="30" id="descripcion" value="#{modalidadController.selected.descripcion}" title="#{bundle.CreateModalidadTitle_descripcion}" />
                    </p:panelGrid> 
                    
                    <p:commandButton action="#{modalidadController.actionCreate}" value="#{bundle.Save}" ajax="false"/>                    
                    
                    <p:commandButton immediate="true" action="#{modalidadController.actionCancel}" value="#{bundle.Cancel}" />
                    
                </h:panelGroup>
            </h:form>

        </ui:define>

    </ui:composition>
</html>
