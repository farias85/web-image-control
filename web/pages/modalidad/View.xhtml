<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewModalidadTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">

                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>

            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewModalidadLabel_idModalidad}"/>

                    <h:outputText value="#{bundle.ViewModalidadLabel_nombre}"/>
                    <h:outputText value="#{modalidadController.selected.nombre}" title="#{bundle.ViewModalidadTitle_nombre}"/>
                    <h:outputText value="#{bundle.ViewModalidadLabel_descripcion}"/>
                    <h:outputText value="#{modalidadController.selected.descripcion}" title="#{bundle.ViewModalidadTitle_descripcion}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{modalidadController.destroyAndView}" value="#{bundle.ViewModalidadDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewModalidadEditLink}"/>
                <br />
                <h:commandLink action="#{modalidadController.prepareCreate}" value="#{bundle.ViewModalidadCreateLink}" />
                <br />
                <h:commandLink action="#{modalidadController.prepareList}" value="#{bundle.ViewModalidadShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewModalidadIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>
