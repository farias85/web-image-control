<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">

        <ui:define name="title">
            <h:outputText value="#{bundle.CreateEspecialidadTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body"> 

            <h:form id="EspecialidadCreateForm">              

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{especialidadController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateEspecialidadLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{especialidadController.selected.nombre}" title="#{bundle.CreateEspecialidadTitle_nombre}" required="true" requiredMessage="#{bundle.CreateEspecialidadRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.CreateEspecialidadLabel_descripcion}" for="descripcion" />
                        <p:inputTextarea rows="4" cols="30" id="descripcion" value="#{especialidadController.selected.descripcion}" title="#{bundle.CreateEspecialidadTitle_descripcion}" />
                    </p:panelGrid>

                    <p:commandButton action="#{especialidadController.actionCreate}" value="#{bundle.Save}" ajax="false"/>
                    <p:commandButton immediate="true" action="#{estudioController.actionCancel}" value="#{bundle.Cancel}"/>                    
                </h:panelGroup>                                  

            </h:form>
        </ui:define>
    </ui:composition>
</html>
