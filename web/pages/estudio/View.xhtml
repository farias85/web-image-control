<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">

        <ui:define name="title">
            <h:outputText value="#{bundle.ViewEstudioTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">  

            <h:form id="EstudioViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{estudioController.selected != null}">
                                                
                        <h:outputText value="#{bundle.ViewEstudioLabel_rmiId}"/>
                        <h:outputText value="#{estudioController.selected.rmiId}" title="#{bundle.ViewEstudioTitle_rmiId}"/>
                        
                        <h:outputText value="#{bundle.ViewEstudioLabel_fecha}"/>
                        <h:outputText value="#{estudioController.selected.fecha}" title="#{bundle.ViewEstudioTitle_fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        
                        <h:outputText value="#{bundle.ViewEstudioLabel_impresionDiagnostica}"/>
                        <h:outputText value="#{estudioController.selected.impresionDiagnostica}" title="#{bundle.ViewEstudioTitle_impresionDiagnostica}"/>
                        
                        <h:outputText value="#{bundle.ViewEstudioLabel_positivo}"/>
                        <p:selectBooleanCheckbox value="#{estudioController.selected.positivo}" disabled="true"/>
                        
                        <h:outputText value="#{bundle.ViewEstudioLabel_diagnostico}"/>
                        <h:outputText value="#{estudioController.selected.diagnostico.nombre}" title="#{bundle.ViewEstudioTitle_diagnostico}"/>
                        
                        <h:outputText value="#{bundle.ViewEstudioLabel_especialidad}"/>
                        <h:outputText value="#{estudioController.selected.especialidad.nombre}" title="#{bundle.ViewEstudioTitle_especialidad}"/>
                        
                        <h:outputText value="#{bundle.ViewEstudioLabel_medico}"/>
                        <h:outputText value="#{estudioController.selected.medico.nombreApellidos}" title="#{bundle.ViewEstudioTitle_medico}"/>
                        
                        <h:outputText value="#{bundle.ViewEstudioLabel_paciente}"/>
                        <h:outputText value="#{estudioController.selected.paciente.nombre} #{estudioController.selected.paciente.apellidos}" title="#{bundle.ViewEstudioTitle_paciente}"/>
                        
                        <h:outputText value="#{bundle.ViewPacienteLabel_historiaClinica}"/>
                        <h:outputText value="#{estudioController.selected.paciente.historiaClinica}" title="#{bundle.ViewPacienteTitle_historiaClinica}"/>
                        
                        <h:outputText value="#{bundle.ViewPacienteLabel_edad}"/>
                        <h:outputText value="#{estudioController.selected.paciente.edad}" title="#{bundle.ViewPacienteTitle_edad}"/>
                        
                        <h:outputText value="#{bundle.ViewEstudioLabel_procedencia}"/>
                        <h:outputText value="#{estudioController.selected.procedencia.nombre}" title="#{bundle.ViewEstudioTitle_procedencia}"/>
                        
                        <h:outputText value="#{bundle.ViewEstudioLabel_tipoEstudio}"/>
                        <h:outputText value="#{estudioController.selected.tipoEstudio.nombre}" title="#{bundle.ViewEstudioTitle_tipoEstudio}"/>
                        
                    </p:panelGrid>
                    <p:commandButton immediate="true" action="#{estudioController.actionCancel}" value="#{bundle.Cancel}" />
                </h:panelGroup>
            </h:form>

        </ui:define>

    </ui:composition>
</html>
