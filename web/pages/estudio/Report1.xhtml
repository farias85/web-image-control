<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:utils="http://xmlns.jcp.org/jsf/composite/utils">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.Reporte1Title}"></h:outputText>
        </ui:define>

        <ui:define name="body"> 
                        
            <h:form id="EstudioListForm">
                <p:panel header="#{bundle.Report1PanelTitle}">
                    <p:panelGrid columns="2">
                    <p:outputLabel for="fecha" value="Fecha" />
                     
                    <p:calendar id="fecha"  navigator="true" mode="popup"></p:calendar> 
                    </p:panelGrid> 
                    <p:chart type="bar" model="#{estudioController.barModel}" style="height:300px"/>
                </p:panel>
            </h:form>

        </ui:define>
    </ui:composition>

</html>
