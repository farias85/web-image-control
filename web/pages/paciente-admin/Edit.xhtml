<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition> #{bundle.EditPacienteLabel_sexo}

        <p:dialog id="PacienteEditDlg" widgetVar="PacienteEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPacienteTitle}">
            <h:form id="PacienteEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pacienteController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPacienteLabel_historiaClinica}" for="historiaClinica" />
                        <p:inputText id="historiaClinica" value="#{pacienteController.selected.historiaClinica}" title="#{bundle.EditPacienteTitle_historiaClinica}" required="true" requiredMessage="#{bundle.EditPacienteRequiredMessage_historiaClinica}"/>
                        <p:outputLabel value="#{bundle.EditPacienteLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{pacienteController.selected.nombre}" title="#{bundle.EditPacienteTitle_nombre}" required="true" requiredMessage="#{bundle.EditPacienteRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.EditPacienteLabel_apellidos}" for="apellidos" />
                        <p:inputText id="apellidos" value="#{pacienteController.selected.apellidos}" title="#{bundle.EditPacienteTitle_apellidos}" required="true" requiredMessage="#{bundle.EditPacienteRequiredMessage_apellidos}"/>
                        <p:outputLabel value="#{bundle.EditPacienteLabel_edad}" for="edad" />
                        <p:inputText id="edad" value="#{pacienteController.selected.edad}" title="#{bundle.EditPacienteTitle_edad}" required="true" requiredMessage="#{bundle.EditPacienteRequiredMessage_edad}"/>
                        <p:outputLabel for="sexo" value="#{bundle.EditPacienteLabel_sexo}" />
                        <p:selectOneMenu id="sexo" value="#{pacienteController.selected.sexo}">                            
                            <f:selectItem itemLabel="Femenino" itemValue="false" />
                            <f:selectItem itemLabel="Masculino" itemValue="true" />                            
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{pacienteController.update}" value="#{bundle.Save}" update="display,:PacienteListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PacienteEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}"  immediate="true" onclick="PacienteEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
