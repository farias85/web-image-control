<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PacienteCreateDlg" widgetVar="PacienteCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePacienteTitle}">
            <h:form id="PacienteCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pacienteController.selected != null}">
                        <p:outputLabel value="#{bundle.CreatePacienteLabel_historiaClinica}" for="historiaClinica" />
                        <p:inputText id="historiaClinica" value="#{pacienteController.selected.historiaClinica}" title="#{bundle.CreatePacienteTitle_historiaClinica}" required="true" requiredMessage="#{bundle.CreatePacienteRequiredMessage_historiaClinica}"/>
                        <p:outputLabel value="#{bundle.CreatePacienteLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{pacienteController.selected.nombre}" title="#{bundle.CreatePacienteTitle_nombre}" required="true" requiredMessage="#{bundle.CreatePacienteRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.CreatePacienteLabel_apellidos}" for="apellidos" />
                        <p:inputText id="apellidos" value="#{pacienteController.selected.apellidos}" title="#{bundle.CreatePacienteTitle_apellidos}" required="true" requiredMessage="#{bundle.CreatePacienteRequiredMessage_apellidos}"/>
                        <p:outputLabel value="#{bundle.CreatePacienteLabel_edad}" for="edad" />
                        <p:inputText id="edad" value="#{pacienteController.selected.edad}" title="#{bundle.CreatePacienteTitle_edad}" required="true" requiredMessage="#{bundle.CreatePacienteRequiredMessage_edad}"/>
                        <p:outputLabel value="#{bundle.CreatePacienteLabel_sexo}" for="sexo" />
                        <p:selectBooleanCheckbox id="sexo" value="#{pacienteController.selected.sexo}" required="true" requiredMessage="#{bundle.EditPacienteRequiredMessage_sexo}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{pacienteController.create}" value="#{bundle.Save}" update="display,:PacienteListForm:datalist,:growl" oncomplete="handleSubmit(args,'PacienteCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PacienteCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
