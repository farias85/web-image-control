<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PacienteViewDlg" widgetVar="PacienteViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPacienteTitle}">
            <h:form id="PacienteViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pacienteController.selected != null}">
                        <h:outputText value="#{bundle.ViewPacienteLabel_idPaciente}"/>
                        <h:outputText value="#{pacienteController.selected.idPaciente}" title="#{bundle.ViewPacienteTitle_idPaciente}"/>
                        <h:outputText value="#{bundle.ViewPacienteLabel_historiaClinica}"/>
                        <h:outputText value="#{pacienteController.selected.historiaClinica}" title="#{bundle.ViewPacienteTitle_historiaClinica}"/>
                        <h:outputText value="#{bundle.ViewPacienteLabel_nombre}"/>
                        <h:outputText value="#{pacienteController.selected.nombre}" title="#{bundle.ViewPacienteTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewPacienteLabel_apellidos}"/>
                        <h:outputText value="#{pacienteController.selected.apellidos}" title="#{bundle.ViewPacienteTitle_apellidos}"/>
                        <h:outputText value="#{bundle.ViewPacienteLabel_edad}"/>
                        <h:outputText value="#{pacienteController.selected.edad}" title="#{bundle.ViewPacienteTitle_edad}"/>
                        <h:outputText value="#{bundle.ViewPacienteLabel_sexo}"/>
                        <p:selectBooleanCheckbox value="#{pacienteController.selected.sexo}" disabled="true"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PacienteViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
