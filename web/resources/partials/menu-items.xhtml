<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:menuitem icon="ui-icon-plus" value="#{bundle.Create}" action="#{cc.attrs.controller.actionPrepareCreate}" ajax="false"/>

        <p:menuitem icon="ui-icon-search" value="#{bundle.View}" disabled="#{empty cc.attrs.disabledValue}" 
                    action="#{cc.attrs.controller.actionView}" ajax="false"/>

        <p:menuitem icon="ui-icon-pencil" value="#{bundle.Edit}" disabled="#{empty cc.attrs.disabledValue}"
                    action="#{cc.attrs.controller.actionPrepareEdit}" ajax="false"/>

        <p:menuitem icon="ui-icon-trash"  value="#{bundle.Delete}" update=":MenuCrud:ConfirmDialogForm" oncomplete="PF('confirmDialog').show()"
                    disabled="#{empty cc.attrs.disabledValue}"/>

    </ui:composition>
</html>
