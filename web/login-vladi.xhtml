<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">       

    <h:head>
        <title>My Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form id="loginForm">
            
            <p:growl id="msg" showDetail="true" life="3000" />
            <p:panel header="Login" style="width: 360px;">

                <h:panelGrid id="loginPanel" columns="2">

                    <h:outputText value="Correo" />

                    <p:inputText id="usercorreo" value="#{loginController.usuario.email}" required="True" requiredMessage="Campo Obligatorio"></p:inputText>

                    <p:spacer></p:spacer>

                    <p:message for="usercorreo" ></p:message>

                    <h:outputText value="ContraseÃ±a"/>

                    <p:password id="password" value="#{loginController.usuario.contrasenna}"  feedback="false" required="True" requiredMessage="Campo Obligatorio"></p:password>

                    <p:spacer></p:spacer>
 
                    <p:message for="password"></p:message>

                    <p:spacer></p:spacer>

                    <p:commandButton action="#{loginController.login}" value="Login" ajax="false"></p:commandButton>

                </h:panelGrid>

            </p:panel>

        </h:form>
    </h:body>
</html>
