<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MedicoViewDlg" widgetVar="MedicoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewMedicoTitle}">
            <h:form id="MedicoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{medicoController.selected != null}">
                        <h:outputText value="#{bundle.ViewMedicoLabel_nombreApellidos}"/>
                        <h:outputText value="#{medicoController.selected.nombreApellidos}" title="#{bundle.ViewMedicoTitle_nombreApellidos}"/>
                        <h:outputText value="#{bundle.ViewMedicoLabel_descripcion}"/>
                        <h:outputText value="#{medicoController.selected.descripcion}" title="#{bundle.ViewMedicoTitle_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="MedicoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
