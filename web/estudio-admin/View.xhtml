<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EstudioViewDlg" widgetVar="EstudioViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEstudioTitle}">
            <h:form id="EstudioViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{estudioController.selected != null}">
                        <h:outputText value="#{bundle.ViewEstudioLabel_idEstudio}"/>
                        <h:outputText value="#{estudioController.selected.idEstudio}" title="#{bundle.ViewEstudioTitle_idEstudio}"/>
                        <h:outputText value="#{bundle.ViewEstudioLabel_rmiId}"/>
                        <h:outputText value="#{estudioController.selected.rmiId}" title="#{bundle.ViewEstudioTitle_rmiId}"/>
                        <h:outputText value="#{bundle.ViewEstudioLabel_fecha}"/>
                        <h:outputText value="#{estudioController.selected.fecha}" title="#{bundle.ViewEstudioTitle_fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewEstudioLabel_impresionDiagnostica}"/>
                        <h:outputText value="#{estudioController.selected.impresionDiagnostica}" title="#{bundle.ViewEstudioTitle_impresionDiagnostica}"/>
                        <h:outputText value="#{bundle.ViewEstudioLabel_positivo}"/>
                        <p:selectBooleanCheckbox value="#{estudioController.selected.positivo}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewEstudioLabel_diagnostico}"/>
                        <h:outputText value="#{estudioController.selected.diagnostico}" title="#{bundle.ViewEstudioTitle_diagnostico}"/>
                        <h:outputText value="#{bundle.ViewEstudioLabel_especialidad}"/>
                        <h:outputText value="#{estudioController.selected.especialidad}" title="#{bundle.ViewEstudioTitle_especialidad}"/>
                        <h:outputText value="#{bundle.ViewEstudioLabel_medico}"/>
                        <h:outputText value="#{estudioController.selected.medico}" title="#{bundle.ViewEstudioTitle_medico}"/>
                        <h:outputText value="#{bundle.ViewEstudioLabel_paciente}"/>
                        <h:outputText value="#{estudioController.selected.paciente}" title="#{bundle.ViewEstudioTitle_paciente}"/>
                        <h:outputText value="#{bundle.ViewEstudioLabel_procedencia}"/>
                        <h:outputText value="#{estudioController.selected.procedencia}" title="#{bundle.ViewEstudioTitle_procedencia}"/>
                        <h:outputText value="#{bundle.ViewEstudioLabel_tipoEstudio}"/>
                        <h:outputText value="#{estudioController.selected.tipoEstudio}" title="#{bundle.ViewEstudioTitle_tipoEstudio}"/>
                        <h:outputText value="#{bundle.ViewEstudioLabel_usuario}"/>
                        <h:outputText value="#{estudioController.selected.usuario}" title="#{bundle.ViewEstudioTitle_usuario}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EstudioViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
