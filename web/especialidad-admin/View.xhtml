<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EspecialidadViewDlg" widgetVar="EspecialidadViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEspecialidadTitle}">
            <h:form id="EspecialidadViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{especialidadController.selected != null}">
                        <h:outputText value="#{bundle.ViewEspecialidadLabel_idEspacialidad}"/>
                        <h:outputText value="#{especialidadController.selected.idEspacialidad}" title="#{bundle.ViewEspecialidadTitle_idEspacialidad}"/>
                        <h:outputText value="#{bundle.ViewEspecialidadLabel_nombre}"/>
                        <h:outputText value="#{especialidadController.selected.nombre}" title="#{bundle.ViewEspecialidadTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewEspecialidadLabel_descripcion}"/>
                        <h:outputText value="#{especialidadController.selected.descripcion}" title="#{bundle.ViewEspecialidadTitle_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EspecialidadViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
