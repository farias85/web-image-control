<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EspecialidadCreateDlg" widgetVar="EspecialidadCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateEspecialidadTitle}">
            <h:form id="EspecialidadCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{especialidadController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateEspecialidadLabel_idEspacialidad}" for="idEspacialidad" />
                        <p:inputText id="idEspacialidad" value="#{especialidadController.selected.idEspacialidad}" title="#{bundle.CreateEspecialidadTitle_idEspacialidad}" required="true" requiredMessage="#{bundle.CreateEspecialidadRequiredMessage_idEspacialidad}"/>
                        <p:outputLabel value="#{bundle.CreateEspecialidadLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{especialidadController.selected.nombre}" title="#{bundle.CreateEspecialidadTitle_nombre}" required="true" requiredMessage="#{bundle.CreateEspecialidadRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.CreateEspecialidadLabel_descripcion}" for="descripcion" />
                        <p:inputTextarea rows="4" cols="30" id="descripcion" value="#{especialidadController.selected.descripcion}" title="#{bundle.CreateEspecialidadTitle_descripcion}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{especialidadController.create}" value="#{bundle.Save}" update="display,:EspecialidadListForm:datalist,:growl" oncomplete="handleSubmit(args,'EspecialidadCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EspecialidadCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
