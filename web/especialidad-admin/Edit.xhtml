<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EspecialidadEditDlg" widgetVar="EspecialidadEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditEspecialidadTitle}">
            <h:form id="EspecialidadEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{especialidadController.selected != null}">
                        <p:outputLabel value="#{bundle.EditEspecialidadLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{especialidadController.selected.nombre}" title="#{bundle.EditEspecialidadTitle_nombre}" required="true" requiredMessage="#{bundle.EditEspecialidadRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.EditEspecialidadLabel_descripcion}" for="descripcion" />
                        <p:inputTextarea rows="4" cols="30" id="descripcion" value="#{especialidadController.selected.descripcion}" title="#{bundle.EditEspecialidadTitle_descripcion}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{especialidadController.update}" value="#{bundle.Save}" update="display,:EspecialidadListForm:datalist,:growl" oncomplete="handleSubmit(args, 'EspecialidadEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" immediate="true"  onclick="EspecialidadEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
