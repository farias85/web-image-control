<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"	
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:sec="http://www.springframework.org/security/tags">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>

        <!-- Template CSS -->
        <h:outputStylesheet library="css" name="animate.css"/>
        <h:outputStylesheet library="css" name="bootstrap.min.css"/>
        <h:outputStylesheet library="css" name="flexslider.css"/>
        <h:outputStylesheet library="css" name="owl.carousel.css"/>
        <h:outputStylesheet library="css" name="prettyPhoto.css"/>
        <h:outputStylesheet library="css" name="style.css"/>
        <h:outputStylesheet library="css" name="mycss.css"/>

        <h:outputScript library="js" name="jsfcrud.js"/>

        <!-- Template JS -->
        <h:outputScript library="js" name="animate.js"/>
        <h:outputScript library="js" name="bootstrap.min.js"/>
        <h:outputScript library="js" name="jquery.BlackAndWhite.js"/>
        <h:outputScript library="js" name="jquery.flexslider-min.js"/>
        <!--<h:outputScript library="js" name="jquery.min.js"/>-->
        <h:outputScript library="js" name="jquery.nicescroll.min.js"/>
        <h:outputScript library="js" name="jquery.prettyPhoto.js"/>
        <h:outputScript library="js" name="myscript.js"/>
        <h:outputScript library="js" name="owl.carousel.js"/>
        <h:outputScript library="js" name="superfish.min.js"/>

        <link rel="shortcut icon" type="image/x-icon" href="#{resource['images/body_scan-48.png']}"/>

    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />

        <p:layout fullPage="true">

            <p:layoutUnit position="center">

                <!-- PRELOADER -->
                <h:graphicImage library="images" name="preloader.gif" id="preloader"/>
                <!--<img id="preloader" src="images/preloader.gif" alt="" />-->
                <!-- //PRELOADER -->
                <div class="preloader_hide">

                    <!-- PAGE -->
                    <div id="page" class="single_page">

                        <!-- HEADER -->
                        <header>

                            <!-- MENU BLOCK -->
                            <div class="menu_block">

                                <!-- CONTAINER -->
                                <div class="container clearfix">

                                    <!-- LOGO -->
                                    <div class="logo pull-left">                                        
                                        <h:link outcome="/index.xhtml" >
                                            <span class="b1">web</span><span class="b2">image</span><span class="b3">control</span>    
                                        </h:link>
                                    </div><!-- //LOGO -->

                                    <!-- MENU -->
                                    <div class="pull-right">
                                        <nav class="navmenu center">
                                            <ul>
                                                <li class="first scroll_btn"><h:link value="Principal" outcome="/index.xhtml" /></li>

                                                <sec:authorize access="isAuthenticated()">
                                                    <li class="scroll_btn"><h:link value="Pacientes" outcome="/pages/paciente/List.xhtml" /></li>
                                                </sec:authorize>

                                                <sec:authorize ifAnyGranted="ROLE_USER">
                                                    <li class="scroll_btn last"><h:link value="Estudio" outcome="/pages/estudio/List.xhtml" /></li>
                                                </sec:authorize>

                                                <sec:authorize ifAnyGranted="ROLE_ADMIN">
                                                    <li class="sub-menu active">
                                                        <a href="javascript:void(0);">Nomencladores</a>
                                                        <ul>
                                                            <li class="active"><h:link value="Diagnóstico" outcome="/pages/diagnostico/List.xhtml" /></li>
                                                            <li class="active"><h:link value="Especialidad" outcome="/pages/especialidad/List.xhtml" /></li>                                                
                                                            <li class="active"><h:link value="Tipo de Estudio" outcome="/pages/tipoEstudio/List.xhtml" /></li>
                                                            <li class="active"><h:link value="Procedencia" outcome="/pages/procedencia/List.xhtml" /></li>                                                            
                                                            <li class="active"><h:link value="Médico" outcome="/pages/medico/List.xhtml" /></li>
                                                            <li class="active"><h:link value="Modalidad" outcome="/pages/modalidad/List.xhtml" /></li>
                                                        </ul>
                                                    </li>
                                                </sec:authorize>

                                                <sec:authorize access="isAuthenticated()">
                                                    <li class="sub-menu active">
                                                        <a href="javascript:void(0);">#{usuarioController.activeUser.nombre}&nbsp;#{usuarioController.activeUser.apellidos}</a>
                                                        <ul>
                                                            <sec:authorize ifAnyGranted="ROLE_ADMIN">
                                                                <!--<li class="active"><h:link value="Roles" outcome="/pages/rol/List.xhtml" /></li>-->                                                        
                                                                <li class="active"><h:link value="Usuarios" outcome="/pages/usuario/List.xhtml" /></li>
                                                            </sec:authorize>

                                                            <li class="active">
                                                                <h:form prependId="false">
                                                                    <h:commandLink action="#{loginManager.doLogout()}" value="Salir"/>
                                                                </h:form>       
                                                            </li>
                                                        </ul>
                                                    </li>
                                                </sec:authorize>
                                                <sec:authorize access="isAnonymous()">
                                                    <li class="first scroll_btn"><h:link value="Iniciar sesión" outcome="/static/login.jsf" /></li>
                                                </sec:authorize>
                                            </ul>
                                        </nav>
                                    </div><!-- //MENU -->
                                </div><!-- //MENU BLOCK -->
                            </div><!-- //CONTAINER -->
                        </header><!-- //HEADER -->


                        <!-- BREADCRUMBS -->
                        <section class="breadcrumbs_block clearfix parallax">
                            <div class="container center">
                                <ui:insert name="header">
                                    <h2>Imagenología</h2>
                                    <p>Hospital Clínico Quirúrgico, Juan Bruno Zayas, Santiago de Cuba.</p>
                                </ui:insert>                                
                            </div>
                        </section><!-- //BREADCRUMBS -->


                        <!-- BLOG -->
                        <section id="blog">

                            <!-- CONTAINER -->
                            <div class="container">

                                <!-- ROW -->
                                <div class="row">

                                    <!-- BLOG BLOCK -->
                                    <div class="blog_block col-lg-12 col-md-12 padbot50">

                                        <!-- SINGLE BLOG POST -->
                                        <ui:insert name="body"/>
                                    </div><!-- //BLOG BLOCK -->
                                </div><!-- //ROW -->
                            </div><!-- //CONTAINER -->
                        </section><!-- //BLOG -->
                    </div><!-- //PAGE -->


                    <!-- CONTACTS -->
                    <section id="contacts">
                    </section><!-- //CONTACTS -->

                    <!-- FOOTER -->
                    <footer>

                        <!-- CONTAINER -->
                        <div class="container">
                            <div class="logo pull-left">                                        
                                <h:link outcome="/index.xhtml" >
                                    <span class="b1">Acerca</span><span class="b2">de</span><span class="b3">...</span>    
                                </h:link>
                            </div>
                        </div><!-- //CONTAINER -->
                    </footer><!-- //FOOTER -->

                </div>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
