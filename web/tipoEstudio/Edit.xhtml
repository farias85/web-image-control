<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoEstudioEditDlg" widgetVar="TipoEstudioEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTipoEstudioTitle}">
            <h:form id="TipoEstudioEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoEstudioController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTipoEstudioLabel_idTipoEstudio}" for="idTipoEstudio" />
                        <p:inputText id="idTipoEstudio" value="#{tipoEstudioController.selected.idTipoEstudio}" title="#{bundle.EditTipoEstudioTitle_idTipoEstudio}" required="true" requiredMessage="#{bundle.EditTipoEstudioRequiredMessage_idTipoEstudio}"/>
                        <p:outputLabel value="#{bundle.EditTipoEstudioLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{tipoEstudioController.selected.nombre}" title="#{bundle.EditTipoEstudioTitle_nombre}" required="true" requiredMessage="#{bundle.EditTipoEstudioRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.EditTipoEstudioLabel_descripcion}" for="descripcion" />
                        <p:inputTextarea rows="4" cols="30" id="descripcion" value="#{tipoEstudioController.selected.descripcion}" title="#{bundle.EditTipoEstudioTitle_descripcion}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipoEstudioController.update}" value="#{bundle.Save}" update="display,:TipoEstudioListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TipoEstudioEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TipoEstudioEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
