<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListDiagnosticoTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            
            <h:form id="DiagnosticoListForm">
                <p:panel header="#{bundle.ListDiagnosticoTitle}">
                    <p:dataTable id="datalist" value="#{diagnosticoController.items}" var="item"
                                 selectionMode="single" selection="#{diagnosticoController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idDiagnostico}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 reflow="true"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>
                       
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDiagnosticoTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDiagnosticoTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{diagnosticoController.prepareCreate}" update=":DiagnosticoCreateForm" oncomplete="PF('DiagnosticoCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":DiagnosticoViewForm" oncomplete="PF('DiagnosticoViewDialog').show()" disabled="#{empty diagnosticoController.selected.idDiagnostico}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":DiagnosticoEditForm" oncomplete="PF('DiagnosticoEditDialog').show()" disabled="#{empty diagnosticoController.selected.idDiagnostico}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{diagnosticoController.destroy}" update=":growl,datalist" disabled="#{empty diagnosticoController.selected.idDiagnostico}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
