<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DiagnosticoCreateDlg" widgetVar="DiagnosticoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateDiagnosticoTitle}">
            <h:form id="DiagnosticoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{diagnosticoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateDiagnosticoLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{diagnosticoController.selected.nombre}" title="#{bundle.CreateDiagnosticoTitle_nombre}" required="true" requiredMessage="#{bundle.CreateDiagnosticoRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.CreateDiagnosticoLabel_descripcion}" for="descripcion" />
                        <p:inputTextarea rows="4" cols="30" id="descripcion" value="#{diagnosticoController.selected.descripcion}" title="#{bundle.CreateDiagnosticoTitle_descripcion}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{diagnosticoController.create}" value="#{bundle.Save}" update="display,:DiagnosticoListForm:datalist,:growl" oncomplete="handleSubmit(args,'DiagnosticoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DiagnosticoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
